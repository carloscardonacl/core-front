<div class="row">
    <div class="col-xl-3 col-lg-4">
        <div class="card">
            <div class="card-header bg-transparent border-bottom">
                <h5 class="mb-0">Filtros</h5>
            </div>
            <div class="custom-accordion">
                <div class="card-body border-top">
                    <div>
                        <h5 class="font-size-14 mb-0">
                            <a class="text-dark d-block" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Empresa <i
                    class="mdi mdi-minus float-right accor-plus-icon"></i></a></h5>
                        <div id="collapseExample" [ngbCollapse]="isCollapsed">
                            <div class="mt-4">
                                <div class="custom-control custom-checkbox mt-2" *ngFor="let company of companies; let i=index">
                                    <input type="checkbox" id="company{{i}}" checked name="company" value="{{company.id}}" class="custom-control-input">
                                    <label class="custom-control-label" for="company{{i}}">{{company.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body border-top">
                    <div>
                        <h5 class="font-size-14 mb-0"><a class="text-dark d-block" (click)="collapsed = !collapsed" [attr.aria-expanded]="!collapsed" aria-controls="collapseExample2">Estado <i
                    class="mdi mdi-minus float-right accor-plus-icon"></i></a></h5>

                        <div id="collapseExample2" [ngbCollapse]="collapsed">

                            <div class="mt-4">
                                <div class="custom-control custom-checkbox mt-2">
                                    <input type="checkbox" id="state1" name="state" value="Activo" checked class="custom-control-input">
                                    <label class="custom-control-label" for="state1">Activo</label>
                                </div>
                                <div class="custom-control custom-checkbox mt-2">
                                    <input type="checkbox" id="state2" name="state" value="Suspendido" class="custom-control-input">
                                    <label class="custom-control-label" for="state2">Suspendido</label>
                                </div>
                                <div class="custom-control custom-checkbox mt-2">
                                    <input type="checkbox" id="state3" name="state" value="Liquidado" class="custom-control-input">
                                    <label class="custom-control-label" for="state3">Liquidado</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card-body border-top">
                    <div>
                        <h5 class="font-size-14 mb-0"><a (click)="collapsed3 = !collapsed3" [attr.aria-expanded]="!collapsed3" class="text-dark d-block" aria-controls="collapseExample3">Dependencias <i
                    class="mdi mdi-minus float-right accor-plus-icon"></i></a>
                        </h5>

                        <div id="collapseExample3" [ngbCollapse]="collapsed3">
                            <div class="mt-4">
                                <div class="custom-control custom-checkbox mt-2" *ngFor="let dependency of dependencies; let i=index">
                                    <input type="checkbox" id="dependencia{{i}}" name="dependencia" checked value="{{dependency.id}}" class="custom-control-input">
                                    <label class="custom-control-label" for="dependencia{{i}}">{{dependency.name}}</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-9 col-lg-8">
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <h5>Funcionarios</h5>
                        </div>

                        <div class="col-md-6">
                            <button href="javascript: void(0);" class="btn btn-primary"> <i class="fa fa-user-plus"></i> Nuevo Funcionario</button>
                            <div class="form-inline float-md-right">
                                <div class="search-box ml-2">
                                    <div class="position-relative">
                                        <input type="text" class="form-control rounded" placeholder="Filtros..." (change)="getPeople(1,$event.target.value)">
                                        <i class="mdi mdi-magnify search-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="!loading && people.length > 0; else notData" class="row no-gutters text-center">


                        <div class="col-xl-3 p-2 col-sm-6" *ngFor="let person of people">
                            <div class="product-box">
                                <div class="product-img">
                                    <div class="product-ribbon badge badge-primary">
                                        {{person.status}}
                                    </div>
                                    <a [routerLink]="['/ajustes/informacion-base/funcionario',person.id]">
                                        <img src="{{person.image| image:'users' }}" alt="" class="img-fluid mx-auto d-block">
                                    </a>
                                </div>

                                <div class="text-center">
                                    <p class="font-size-12 mb-0">{{person.company}}</p>
                                    <h5 class="font-size-15 mb-0">
                                        <a href="javascript: void(0);" class="text-dark">{{person.full_name}}</a>
                                    </h5>
                                    <p class="mt-0 mb-0">{{person.pople_type}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-lg-12">
                            <ngb-pagination class="pagination-rounded d-flex justify-content-center" [collectionSize]="pagination.collectionSize " (pageChange)="getPeople($event) " [pageSize]="pagination.pageSize " [(page)]="pagination.page " maxSize="5" rotate="true" ellipses="false"
                                boundaryLinks="true"></ngb-pagination>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
